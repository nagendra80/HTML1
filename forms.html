<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form action="" method="" id="userform">
        <label for="name">Enter your name</label> <br>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Enter your email</label> <br>
        <input type="email">
        <br><br>
        <!-- <label for="password">Enter your password</label> <br>
        <input type="password"> -->
        <label for="Gender">Gender :</label> <br> <br>
        <input type="radio" id="male" name="name" value="MALE">
        <label for="male">Male</label> 
        <input type="radio" id="female" name="name" value="FEMALE">
        <label for="female">Female</label> 
        <br><br>
        <label for="Gender">Select your interests :</label> <br> <br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
        <label for="checkbox1">Sports</label> <br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
        <label for="checkbox1">Books</label> <br>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
        <label for="checkbox1">Praying</label>
        <br><br>
        <select>
           <option value="India">India</option>
           <option value="United States">United States</option>
           <option value="Canada">Canada</option>
           <option value="Swizzerland">Swizzerland</option>
        </select>
        <br><br>
        <label for="comment">Comment :</label> <br>
        <textarea name="comment" cols="50" rows="4" form="userform"></textarea>
        <br><br>
        <input type="submit">
    
        
       </form>
    
</body>
</html>
