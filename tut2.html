<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd tutorial</title>
</head>
<body>
   <h1>Our 2nd website</h1> 
   <h2>Learn Web Development</h2>
   <img src="/Images/web-development-image.webp" 
   alt="Image of website"
   height="250"
   width="350">

   <!-- Lists -->
   <!-- types: 1. Ordered lists, 2. Unordered lists -->

   <h2>Unordered List</h2>
   <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item n</li>
   </ul>
   <br>
   <h2>Ordered List</h2>
   <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item n</li>
   </ol>

   <!-- Forms -->
   <h1>Forms</h1>
   <form action="" method="">
    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <br><br>
    <label for="email">Enter your email</label>
    <input type="email">
    <br><br>
    <label for="password">Enter your password</label>
    <input type="password">
    <br><br>
    <input type="submit">

    
   </form>

   <!-- Check Boxes -->
   <h2>Check Boxes</h2>
   <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
   <label for="checkbox1">checkbox 1</label>
   <br>
   <input type="checkbox" id="checkbox2" name="checkbox2">
   <label for="checkbox2">checkbox 2</label>
</body>
</html>
